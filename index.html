<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canine - Cyberpunk RED Charakterbogen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <script src="/content.js"></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="fullscreen">
      <div class="controls">
        <input type="checkbox" id="editmode" />
        <label for="editmode">Edit Mode</label>
        <button id="newtext" disabled>New Text</button>
        <button id="newinput" disabled>New Input</button>
        <button id="newtextarea" disabled>New Textarea</button>
        <button id="save">Save</button>
        <input type="checkbox" id="bgtoggle" />
        <label for="bgtoggle">Toggle Background</label>
      </div>
      <div class="sheet">
        <img
          src="https://raw.githubusercontent.com/Sparfunzel/CDR_Sheet/main/CPR_Sheet_BG2.png"
        />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
